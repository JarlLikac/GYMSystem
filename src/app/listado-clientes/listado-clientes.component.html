<div class="container mt-3">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Busque un cliente">
    </div>
  </form>
  <h4>Listado de  Clientes</h4>
  <div class="row">
    <div class="col-sm-3" *ngFor="let cliente of clientes">
      <div class="card">
        <img [src]="cliente.imgURL" class="card-img-top  imgClientes" >
        <div class="card-body">
          <p>{{cliente.id}}</p>
          <h5 class="card-title">{{cliente.nombre}}</h5>
          <p class="card-text">{{cliente.apellido}}</p>
          <a href="#" class="card-link">Editar</a>
          <a href="#" class="card-link text-danger">Desactivar</a>
        </div>
      </div>
    </div>
  </div>
</div>
